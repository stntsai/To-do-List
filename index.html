<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="far fa-edit"></i></h1>
        <input type="text" placeholder="Add new Todo..." maxlength="40">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> click on tab to cross-line todos</li>
            <li><span><i class="far fa-trash-alt"></i></span> click the garbage icon to delete todos</li>
            <li><span><i class="far fa-trash-alt"></i></span> add your todos now!</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
